<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify Journal Input</title>
</head>
<body>
    <h1>Enter Your Journal Entry</h1>
    <form method="POST">
        <textarea name="journal" rows="5" cols="50" placeholder="Write your thoughts..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
